<h2>Login</h2>
<form #f="ngForm"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit(f)">
  <div>
    <label for="username">Username</label>
    <input type="text"
      formControlName="username"
      class="form-control" />
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password"
      formControlName="password" />
  </div>
  <div>
    <button [disabled]="loading"
      type="submit"
      class="btn btn-primary">
      Login
    </button>
  </div>
</form>
